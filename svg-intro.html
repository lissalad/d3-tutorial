<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg intro d3 tutorial</title>
  </head>
  <body>
    <svg id="svg" width="500" height="500">
      <!-- <circle cx="250" cy="250" r="123" fill="#0ff" /> -->
    </svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      function makeRandomData(n) {
        const array = [];
        for (let i = 0; i < n; i += 1) {
          array.push({ a: Math.random(), b: Math.random(), c: Math.random() });
        }
        return array;
      }

      function randomColor() {
        const prettyColors = [
          "#6DCCBC",
          "#51C1CB",
          "#C4DE68",
          "#D39188",
          "#BB76D2",
          "#F7F592",
        ];
        const random = Math.floor(Math.random() * prettyColors.length);
        return prettyColors[random];
      }

      function randomStrokeWidth() {
        const width = Math.random() * 20 + 10;
        return width + "px";
      }

      const data = makeRandomData(15);

      d3.select("#svg")
        .style("border", "1px solid")
        .selectAll("rect")
        .data(data)
        .enter()
        .append("circle")
        // Set attributes for SVG circles
        .attr("cx", (d, i) => (i * 500) / data.length)
        .attr("cy", (d) => d.a * 500)
        .attr("r", (d) => d.c * 60 + 20)
        .attr("fill", (d) => randomColor())
        .attr("opacity", () => 0.4)
        .attr("stroke", () => randomColor())
        .attr("stroke-width", () => randomStrokeWidth());
    </script>
  </body>
</html>
